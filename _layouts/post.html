---
layout: default
---

<article class="post">
  <header>
  <h1>{{ page.title }}</h1>
  {% if page.blogger_orig_url %}
  <p>[original post][page.blogger_orig_url]</p>
  {% endif %}
  </header>


  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
